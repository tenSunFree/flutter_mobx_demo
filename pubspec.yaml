name: fluttermobxdemo
description: flutter_mobx_demo

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # mobx
  mobx: ^0.4.0
  flutter_mobx: ^0.3.0

  # provider
  provider: ^4.0.0

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # mobx
  mobx_codegen: ^0.4.0+1

  # build_runner
  build_runner: ^1.7.3

  key_value_store_flutter:
  shared_preferences:

flutter:

  uses-material-design: true

  assets:
    - assets/